<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio-Template</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./Assets/Icons/css/styles.css" rel="stylesheet" />

    <!-- Own Css -->
    <link rel="stylesheet" href="./Assets/Icons/css/styles.css" />
  </head>

  <body>
    <header id="vertical-nav-bar">
      <div class="d-flex flex-column">
        <div class="profile-img-section">
          <img
            src="./Assets/Images/profile-man.jpg"
            alt=""
            class="img-fluid rounded-circle profile-img"
          />
          <h1 class="text-light name">Alex Smith</h1>
          <div class="social-links mt-3 text-center">
            <a class="social-media-links" href="#" class="twitter"
              ><i class="bx bxl-twitter"></i
            ></a>
            <a class="social-media-links" href="#" class="facebook"
              ><i class="bx bxl-facebook"></i
            ></a>
            <a class="social-media-links" href="#" class="instagram"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a class="social-media-links" href="#" class="skype"
              ><i class="bx bxl-skype"></i
            ></a>
            <a class="social-media-links" href="#" class="linkedin"
              ><i class="bx bxl-linkedin"></i
            ></a>
          </div>
        </div>

        <nav class="nav-menu navbar">
          <ul>
            <li>
              <a href="#hero" class="nav-link menus-link"
                ><i class="bx bx-home"></i> <span>Home</span></a
              >
            </li>
            <li>
              <a href="#about" class="nav-link menus-link"
                ><i class="bx bx-user"></i> <span>About</span></a
              >
            </li>
            <li>
              <a href="#resume" class="nav-link menus-link"
                ><i class="bx bx-file-blank"></i> <span>Resume</span></a
              >
            </li>
            <li>
              <a href="#portfolio" class="nav-link menus-link"
                ><i class="bx bx-book-content"></i> <span>Portfolio</span></a
              >
            </li>
            <li>
              <a href="#services" class="nav-link menus-link"
                ><i class="bx bx-server"></i> <span>Services</span></a
              >
            </li>
            <li>
              <a href="#contact" class="nav-link menus-link"
                ><i class="bx bx-envelope"></i> <span>Contact</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      id="hero"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div class="hero-text">
        <h1 class="hero-heading">Alex Smith</h1>
        <p class="hero-para">I'm Developer</p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="copyright">
        <p>Â© Copyright <span class="fw-bold">KinniyansHack</span></p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
